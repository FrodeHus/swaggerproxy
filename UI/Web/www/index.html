<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinyProxy Dashboard</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div id="tinyproxy-ui">
    <section class="tinyproxy-ui">
        <div class="topbar">
            <h4 class="title">
                TinyProxy Dashboard
            </h4>
        </div>
        <div class="wrapper">
            <section class="block">
                <div class="traffic-section">
                    <div class="traffic-block get">
                        GET /something
                    </div>
                    <div class="traffic-block put">
                        PUT /something
                    </div>
                    <div class="traffic-block post">
                        POST /something
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
</body>
</html>
