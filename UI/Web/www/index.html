<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinyProxy Dashboard</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div id="tinyproxy-ui">
    <section class="tinyproxy-ui">
        <div class="topbar">
            <h4 class="title">
                TinyProxy Dashboard
            </h4>
        </div>
        <div class="wrapper">
            <section class="block">
                <div class="traffic-section">
                    <div class="traffic-block get">
                        <div class="traffic-summary">
                            <span class="upstream-server">
                                MyHost
                            </span>
                            <span class="request-path-summary">
                                /something
                            </span>
                            <span class="request-status ok">
                                200    
                            </span>
                        </div>
                    </div>
                    <div class="traffic-block put">
                        <div class="traffic-summary">
                            <span class="upstream-server">
                                MyHost
                            </span>
                            <span class="request-path-summary">
                                /something
                            </span>
                            <span class="request-status error">
                                404    
                            </span>
                        </div>
                    </div>
                    <div class="traffic-block post">
                        <div class="traffic-summary">
                            <span class="upstream-server">
                                MyHost
                            </span>
                            <span class="request-path-summary">
                                /something
                            </span>
                            <span class="request-status ok">
                                200    
                            </span>
                        </div>
                    </div>
                    <div class="traffic-block delete">
                        <div class="traffic-summary">
                            <span class="upstream-server">
                                MyHost
                            </span>
                            <span class="request-path-summary">
                                /something
                            </span>
                            <span class="request-status ok">
                                200    
                            </span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
</body>
</html>
